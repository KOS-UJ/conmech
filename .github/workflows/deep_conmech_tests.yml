name: Deep Conmech Tests

defaults:
  run:
    shell: bash

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - run: pip install pytest
      - run: pip install -r requirements.txt
      
      - run: cat requirements-deep.txt | sed -e '/^\s*#.*$/d' -e '/^\s*$/d' | xargs -n 1 pip install

      - run: sudo apt-get install -y python3-gmsh

      - run: PYTHONPATH=. pytest tests/deep -p no:unraisableexception
