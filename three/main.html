<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">

<head>
    <title>Three.js simulation</title>
    <style>
        body {
            font-family: verdana;
            font-size: 15px;
        }

        .button {
            background-color: #606060;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Three.js simulation</h1>
    <h3>Hold Ctrl to move camera</h3>
    <button id="buttonRun" onclick="run()" class="button"></button>
    <button onclick="speed()" class="button">Change speed</button>
    <button onclick="reload()" class="button">Reload</button>
    <select id="fileSelector" onchange="fileSelected(this.selectedIndex)" class="button"></select>&nbsp;&nbsp;
    <span id="loadedProgress"></span>
    <br><br>
    <span id="numNodes">0</span> nodes&nbsp;&nbsp;
    <span id="numSurfaces">0</span> surfaces&nbsp;&nbsp;
    <span id="animationSpeed"></span> speed&nbsp;&nbsp;
    <span id="count"></span>&nbsp;&nbsp;
    <span id="skip"></span>&nbsp;&nbsp;
    <span id="animationProgress"></span>&nbsp;&nbsp;
    <span id="error"></span>


    <br><br>
    <div id="container"></div>

    <script src="https://unpkg.com/three@0.139.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.139.2/examples/js/controls/OrbitControls.js"></script>

    <script>
    </script>

    <script type="module">

        window.onerror = (errorMsg, url, lineNumber) => {
            alert("Error occured: " + errorMsg);
            return false;
        }

        // ------------------------------------------------------------------

        var paused = false;
        var loadedProgress = 0;
        var animationFrameFloat = 0.0;
        var animationSpeed = 1.0;

        var scene;
        var gRenderer;
        var gCamera;
        var gCameraControl;
        var gMouseDown = false;

        var meshes;
        var animationSkip;
        var animationCount;

        const fileLoader = new THREE.FileLoader();
        const speedSlow = 0.1;
        const speedNormal = 1.;

        function animationFrame() {
            return parseInt(animationFrameFloat)
        }

        window.fileSelected = async (selectedIndex) => {
            await loadDataAsync();
        }
        window.reload = () => {
            location.reload();
        }
        window.run = () => {
            paused = !paused;
            setRunButton();
        }
        window.speed = () => {
            if (animationSpeed != speedNormal)
                animationSpeed = speedNormal;
            else
                animationSpeed = speedSlow;
            // animationSpeed = (animationSpeed % maxSpeed) + step;
            setHtml("animationSpeed", animationSpeed);
        }

        setRunButton();
        setHtml("animationSpeed", animationSpeed);

        var fileSelector = document.getElementById('fileSelector');
        var fileNames = (await loadFileAsync('./list.json')).files;

        for (const fileName of fileNames) {
            var opt = document.createElement('option');
            opt.value = fileName;
            opt.innerHTML = fileName;
            fileSelector.appendChild(opt);
        }

        function setHtml(label, value) {
            document.getElementById(label).innerHTML = value;
        }

        function setRunButton() {
            var button = document.getElementById('buttonRun');
            if (paused)
                button.innerHTML = "Play";
            else
                button.innerHTML = "Pause";
        }

        function onWindowResize() {
            gCamera.aspect = window.innerWidth / window.innerHeight;
            gCamera.updateProjectionMatrix();
            gRenderer.setSize(window.innerWidth, window.innerHeight);
        }


        async function loadFileAsync(filePath) {
            var meshes = await fileLoader.setResponseType('json').loadAsync(
                filePath,
                function (xhr) {
                    loadedProgress = parseInt(xhr.loaded / xhr.total * 100);
                    setHtml("loadedProgress", `${loadedProgress}% loaded`);
                },
                function (err) {
                    document.getElementById("error").innerHTML = 'Error loading meshes';
                }
            );
            document.getElementById("loadedProgress").innerHTML = '';
            return meshes;
        }

        // ------------------------------------------------------------------
        class Body {
            constructor() {
                // physics
                var nodes = meshes.nodes[0]
                var boundary_surfaces = meshes.boundary_surfaces

                this.numNodes = nodes.length / 3;
                this.numSurfaces = boundary_surfaces.length / 3;
                this.pos = new Float32Array(nodes);

                // surface tri mesh

                var geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(this.pos, 3));
                geometry.setIndex(boundary_surfaces);
                var material = new THREE.MeshPhongMaterial({ color: 0xd9dbdc, side: THREE.DoubleSide });
                material.flatShading = true;
                this.surfaceMesh = new THREE.Mesh(geometry, material);
                this.surfaceMesh.name = "surfaceMesh";
                // this.surfaceMesh.castShadow = true;
                this.surfaceMesh.userData = this;
                this.surfaceMesh.layers.enable(1);
                this.surfaceMesh.geometry.computeVertexNormals();
                this.surfaceMesh.visible = true;

                /////
                this.pos_reduced = new Float32Array(meshes.nodes_reduced[0]);

                var geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(this.pos_reduced, 3));
                geometry.setIndex(meshes.boundary_edges_reduced);

                var material = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
                this.tetMesh = new THREE.LineSegments(geometry, material);
                this.tetMesh.name = "tetMesh";

                // var material = new THREE.MeshPhongMaterial({ color: 0xff00ff, side: THREE.DoubleSide });
                // material.flatShading = true;
                // this.tetMesh = new THREE.Mesh(geometry, material);
                this.tetMesh.visible = true;
                /////

                // console.log(JSON.stringify(tetMesh.verts));
            }

            updateMesh(step) {
                var nodes = meshes.nodes[step];
                var nodes_reduced = meshes.nodes_reduced[step];

                // this.pos = new Float32Array(nodes);
                for (var i = 0; i < this.pos.length; i++)
                    this.pos[i] = nodes[i];

                for (var i = 0; i < this.pos_reduced.length; i++)
                    this.pos_reduced[i] = nodes_reduced[i];

                // this.surfaceMesh.geometry.computeVertexNormals();
                this.surfaceMesh.geometry.attributes.position.needsUpdate = true;
                this.tetMesh.geometry.attributes.position.needsUpdate = true;
                // this.surfaceMesh.geometry.computeBoundingSphere();
            }
        }

        // ------------------------------------------

        function initThreeScene() {
            scene = new THREE.Scene();

            // Lights

            scene.add(new THREE.AmbientLight(0x505050));
            scene.fog = new THREE.Fog(0x000000, 0, 15);

            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.angle = Math.PI / 5;
            spotLight.penumbra = 0.2;
            // spotLight.position.set(2, 3, 3);
            spotLight.position.set(10, 3, 3);
            spotLight.castShadow = true;
            spotLight.shadow.camera.near = 3;
            spotLight.shadow.camera.far = 10;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);

            var dirLight = new THREE.DirectionalLight(0x55505a, 1);
            dirLight.position.set(0, 3, 0);
            dirLight.castShadow = true;
            dirLight.shadow.camera.near = 1;
            dirLight.shadow.camera.far = 10;

            dirLight.shadow.camera.right = 1;
            dirLight.shadow.camera.left = - 1;
            dirLight.shadow.camera.top = 1;
            dirLight.shadow.camera.bottom = - 1;

            dirLight.shadow.mapSize.width = 1024;
            dirLight.shadow.mapSize.height = 1024;
            scene.add(dirLight);

            // Geometry

            var ground = new THREE.Mesh(
                new THREE.PlaneBufferGeometry(20, 20, 1, 1),
                new THREE.MeshPhongMaterial({ color: 0x414b54, shininess: 100 })
            );

            // ground.rotation.x = - Math.PI / 2; // rotates X/Y to X/Z
            ground.position.set(0, 0, 0);
            ground.receiveShadow = true;
            // scene.add(ground);

            var helper = new THREE.GridHelper(20, 20);
            helper.material.opacity = 1.0;
            helper.material.transparent = true;
            helper.position.set(0, 0.002, 0);
            // gThreeScene.add(helper);

            // Renderer

            gRenderer = new THREE.WebGLRenderer();
            gRenderer.shadowMap.enabled = true;
            gRenderer.setPixelRatio(window.devicePixelRatio);
            gRenderer.setSize(0.8 * window.innerWidth, 0.8 * window.innerHeight);
            window.addEventListener('resize', onWindowResize, false);
            container.appendChild(gRenderer.domElement);

            // Camera

            gCamera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
            gCamera.position.set(0, 4, 4);
            gCamera.updateMatrixWorld();
            gCamera.up.set(0, 0, 1);

            scene.add(gCamera);

            gCameraControl = new THREE.OrbitControls(gCamera, gRenderer.domElement);
            gCameraControl.zoomSpeed = 0.5;
            gCameraControl.panSpeed = 0.4;

        }

        // make browser to call us repeatedly -----------------------------------

        // python -m http.server

        // setting up the reader

        async function reloadMeshesAsync() {
            meshes = await loadFileAsync(fileSelector.value)
            animationSkip = meshes.skip;
            animationCount = meshes.count * meshes.skip;
            setHtml("count", `${animationCount} count`);
            setHtml("skip", `${animationSkip} skip`);
        }

        // ------------------------------------------------------------------
        async function initMeshAsync() {
            var selectedObject = scene.getObjectByName("surfaceMesh");
            scene.remove(selectedObject);
            var selectedObject = scene.getObjectByName("tetMesh");
            scene.remove(selectedObject);

            body = new Body();
            scene.add(body.surfaceMesh);
            scene.add(body.tetMesh);

            setHtml("numNodes", body.numNodes);
            setHtml("numSurfaces", body.numSurfaces);
        }

        // ------------------------------------------------------------------
        async function runAnimationAsync() {
            // if (stop)
            //     return;
            await animationStepAsync();
            gRenderer.render(scene, gCamera);
            requestAnimationFrame(runAnimationAsync);

        }

        async function animationStepAsync() {
            if (paused)
                return;

            animationFrameFloat += animationSpeed;
            if (animationFrame() > animationCount)
                animationFrameFloat = 0;

            if (animationFrame() % animationSkip != 0)
                return;


            loadedProgress = parseInt(animationFrame() / animationCount * 100);
            // setHtml("animationProgress", `${loadedProgress}% frame`);
            var step = (animationFrame() % animationCount) / animationSkip;

            body.updateMesh(step);

            // var selectedObject = scene.getObjectByName("mesh");
            // scene.remove(selectedObject);
            // scene.add(body.surfaceMesh);
        }

        async function loadDataAsync() {
            await reloadMeshesAsync();
            await initMeshAsync();
        }

        var body;
        initThreeScene();
        onWindowResize();
        await loadDataAsync();

        await runAnimationAsync();

    </script>
</body>

</html>
